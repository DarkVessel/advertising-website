<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="styleMedia.css">
  <title>Improved vacuum cleaner Appel JB-2600U</title>
</head>
<body>
  <header>
    <section id="logo">
      <img src="./icons/logo.png">
      <h2>Appel</h2>
    </section>
    <section class="buttons">
      <h2>+7 (982) 284-85-45</h2>
      <nav>
          <a class="button" href="#company">About Us</a>
          <a class="button" href="#contacts">Contacts</a>
          <a class="button" href="#products">Products</a>
      </nav>
  </section>
  </header>

  <main>
    <div class="background-image block1"></div>
    <section id="information">
      <section>
        <h2>Appel JB-2600U</h2>
        <h3>Take a look at vacuum cleaners in a new way!</h3>
        <h3>Three nozzles for any area!</h3>

          <input type="text" placeholder="First name">

        <section>
          <input type="text" placeholder="Last name">

        <section>
          <input type="email" placeholder="E-mail address">
        </section>
        <section>
          <input type="tel" placeholder="Phone number">
        </section>
        <section>
          <a class="send-button" href="#send">Send a request</a>
        </section>
      </div>
    </section>
